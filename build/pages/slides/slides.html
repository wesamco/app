<ion-navbar *navbar>
  <ion-title>تواصل</ion-title>
  

</ion-navbar>
<ion-content class="has-header tutorial-page">

    <ion-slides pager>
        <ion-slide *ngFor="#slide of slides">
            <ion-toolbar>
                <ion-buttons end>
                    <button>Skip</button>
                </ion-buttons>
            </ion-toolbar>
            <img [src]="slide.image" class="slide-image" />
            <h2 class="slide-title" [innerHTML]="slide.title"></h2>
            <p [innerHTML]="slide.description"></p>
        </ion-slide>
        <ion-slide>
            <ion-toolbar>
            </ion-toolbar>
            <img src="img/ica-slidebox-img-4.png" class="slide-image" />
            <h2 class="slide-title">Ready to Play?</h2>
            <button large clear>
                Continue
                <ion-icon name="arrow-forward"></ion-icon>
            </button>
        </ion-slide>
    </ion-slides>
</ion-content>
