<ion-navbar *navbar style="padding: 0;">
    
    <ion-toolbar style="padding: 0;">
        <ion-buttons start>
            <button (click)="close()">
                <ion-icon name="ios-arrow-forward"></ion-icon>
                العودة
            </button>
        </ion-buttons>
        <ion-segment [(ngModel)]="type">
            <ion-segment-button value="questions">
                الأسئلة
            </ion-segment-button>
            <ion-segment-button value="reports">
                البلاغات
            </ion-segment-button>

        </ion-segment>
        <!--
        <ion-buttons end>
            <button>
                <ion-icon name="more"></ion-icon>
            </button>
        </ion-buttons>
        -->
    </ion-toolbar>

</ion-navbar>

<ion-content padding>
    <ion-searchbar [(ngModel)]="searchQuery" (input)="search($event)" placeholder="البحث"></ion-searchbar>

    <div [ngSwitch]="type">

        <ion-list *ngSwitchWhen="'reports'">
            <ion-list-header>
                البلاغات
            </ion-list-header>

            <ion-item *ngFor="#RI of ReportsInfo">
                <ion-avatar item-left *ngIf="RI.ThmbnailsSrc">
                    <img src="{{RI.ThmbnailsSrc}}">
                </ion-avatar>
                <h2>{{RI.Title}}</h2>
                <h3>{{RI.Category}}</h3>
                <p>{{RI.Members}} </p>
            </ion-item>

        </ion-list>



        <ion-list *ngSwitchWhen="'questions'">

            <ion-list-header>
                اللأسئلة
            </ion-list-header>

            <ion-item *ngFor="#QI of QuestionsInfo">
                <ion-avatar item-left *ngIf="QI.ThmbnailsSrc">
                    <img src="{{QI.ThmbnailsSrc}}">
                </ion-avatar>
                <h2 class="title">{{QI.Title}}</h2>
                <h3>{{QI.Category}}</h3>
                <p>{{QI.Members}} </p>
            </ion-item>
